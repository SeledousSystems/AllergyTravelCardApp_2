apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.wright.paul.allergytranslationcardapp"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 39
        versionName "3.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {

            storeFile file("AllergyCardKeyStore.jks")
            storePassword "3l3ph@ntAS"
            keyAlias "AllergyCardKeyStore"
            keyPassword "3l3ph@ntAS"
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res {
                srcDir 'src/main/res/map'
            }
        }
    }
    productFlavors {
    }
}

repositories
        {
            maven
                    {
                        url 'https://maven.google.com'
                        // Alternative URL is 'https://dl.google.com/dl/android/maven2/'
                    }
            jcenter()
            google()
        }


